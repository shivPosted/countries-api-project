<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest-countries</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Where in the world?</h1>
      <div class="theme-switcher">
        <i class="icon fa-regular fa-moon"></i>
        <!-- <i class="icon fa-solid fa-moon"></i> -->
        <div class="theme-style">Dark Mode</div>
      </div>
    </header>
    <main class="main--section">
      <div class="search--section">
        <div class="search--bar">
          <i class="search--icon fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="search"
            name="search"
            placeholder="Search for countries..."
          />
        </div>
        <div class="region--select">
          <select name="Region-selection" id="region">
            <option value="all" selected>Filter by Region</option>
            <option value="asia">Asia</option>
            <option value="america">America</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>

      <div class="countries--container">
        <div class="country--leaf">
          <img src="https://flagcdn.com/w320/in.png" alt="" />
          <div class="country--leaf--details">
            <div class="country--leaf--details-name">India</div>
            <div class="country--leaf--details-population">
              <strong>Population: </strong>1400M
            </div>
            <div class="country--leaf--details-population">
              <strong>Region: </strong>Asia
            </div>
            <div class="country--leaf--details-capital">
              <strong>Capital: </strong>New-Delhi
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="error--display-overlay hidden">This is error</div>
  </body>
</html>
